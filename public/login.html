<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroLanka | Login</title>
    <link rel="icon" type="image/x-icon" href="img/default.png">
    <link href="lstyles.css" rel="stylesheet" />
</head>
<body>
    <br /><br /><br /><br /><br />
    <div class="container">
        <form id="loginForm">
            <br />
            <center>
                <img src="img/default.png" height="210px" />
            </center>
            <h1>Login</h1>
            <h3>Login to get started with making itineraries!</h3>
            <center>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <br /><br />
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br /><br />
                <button type="submit">Login</button>
            </center>
        </form>

        <form id="otpForm" style="display: none;">
            <br />
            <center>
                <img src="img/default.png" height="210px" />
            </center>
            <h1>Login</h1>
            <h3>Enter the OTP sent to your phone number!</h3>
            <center>
                <input type="text" id="otp" name="otp" placeholder="OTP" required>
                <br /><br />
                <button type="submit">Verify</button>
            </center>
        </form>
    </div>

    <div class="bottom">
        &copy; <a href="https://eurolanka.net/">EuroLanka Travel</a> 2024. All Rights Reserved.
    </div>

    <script src="lscripts.js"></script>
</body>
</html>
