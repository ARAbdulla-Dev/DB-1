<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Output</title>
  <link rel="icon" type="image/x-icon" href="img/default.png">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .back-button {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }

  </style>
</head>
<body>
  <div class="back-button" onclick="document.location.replace('/')">
    <i class="fas fa-arrow-left"></i>
</div>
  <h1>Output Page</h1>
<p>Enjoy a cup of coffee while your document gets ready...</p>
  <div id="outputData"></div>
  <button id="downloadBtn" style="display: none;">Download Word Document</button>

  <script>
    async function loadOutput() {
      let userID = prompt("Please enter your User ID:");

      if (userID) {
        try {
          const response = await fetch(`/generateDocx/${userID}`, { method: 'POST' });
          if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${userID}.docx`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
          } else {
            const errorMessage = await response.text();
            console.error('Error generating document:', errorMessage);
            alert('Error generating document. Please try again.');
          }
        } catch (error) {
          console.error('Error fetching output data:', error);
          alert('Error fetching data. Please try again.');
        }
      } else {
        alert('No User ID provided.');
      }
    }

    document.addEventListener('DOMContentLoaded', loadOutput);
  </script>
</body>
</html>
